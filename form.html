<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link href="bootstrap.min.css" rel="stylesheet">
    <br>

    <div class="d-flex justify-content-center"> 
           <div class="row"><h2>Usuario</h2></div>

    </div>
    <br>
    <div class="d-flex justify-content-center">
    <div class="row">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            registrarse
          </button>
    </div>
    

    
         </div>
     
         
       





















<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Registrarse</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

            <form class="row g-3 needs-validation" id="mainform" novalidate>
                <div class="col-md-4">
                  <label for="validationCustom01" class="form-label">Name</label>
                  <input type="text" minlength="8" maxlength="14" class="form-control" id="validationCustom01" value="" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="validationCustom02" class="form-label">Email</label>
                  <input type="email" class="form-control" id="validationCustom02" value="" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="validationCustomUsername" class="form-label">Edad</label>
                  <div class="input-group has-validation">
                    <input type="number" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend">
                    <div class="invalid-feedback">
                   
                    </div>
                  </div>
                
                </div>  
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                      Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                      You must agree before submitting.
                    </div>
                  </div>
                </div>
                <div class="row" id="result"></div>
                
            <div class="col-12">    <button class="btn btn-primary" type="submit" >Submit</button>
            </div>
              </form>
              
        </div>        
        <div class="modal-footer">  
            <div class="row"><div class="col-md-4">
                <label for="validationout1" class="form-label">Email</label>
                <input type="email" class="form-control" id="validationout1" value="" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
                 <div class="col-md-4">
                <label for="validationout2" class="form-label">Telefono</label>
                <input type="text" class="form-control" id="validationout2" value="" >
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col-md-4">
                <label for="validationout3" class="form-label">Captcha(escriba un valor entre 6 y 9)</label>
                <input type="number"  class="form-control" id="validationout3" value="" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="invalid-feedback">
                       
            </div>
           </div>
            
          
        </div>
        
      </div>
    </div>
  </div>

    
   


      <script  src="bootstrap.bundle.js"></script>
      <script src="bootstrap.bundle.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
      <script  src="javascrip.js"></script>

</body>
</html>
